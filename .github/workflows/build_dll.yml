name: Build Windows 64-bit Binary (NVDA 2026.1)

on:
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'

      - name: Install Maturin
        run: pip install maturin

      - name: Build with Maturin
        # --target x86_64-pc-windows-msvc zorgt voor een 64-bit build
        run: maturin build --release --interpreter python3.13 --target x86_64-pc-windows-msvc

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: liboptispeech-nvda-2026
          path: target/wheels/*.whl
